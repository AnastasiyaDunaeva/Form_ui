<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Create account</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="bg">
      <form action="reg.php" class="form_apply" method="post">
        <div class="heading">Create<br />account</div>

        <div class="form_item">
          <label class="form_label" for="review_id"></label>
          <input
            type="text"
            name="review_id"
            id="review_id"
            placeholder="NAME"
            class="form_input"
            required
          />
        </div>
        <div class="form_item">
          <label class="form_label" for="name"></label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="EMAIL"
            class="form_input"
            required
          />
        </div>
        <div class="btn">
          <input type="submit" class="form_btn_submit" value="REGISTER" />
        </div>
      </form>

      <a href="#" class="glitch" data-glitch="Join with us"
        >Join<br />with us</a
      >
    </div>
  </body>
</html>
